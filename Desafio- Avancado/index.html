<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <title>Desafio-Avancado</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="page">
    <header>
      <h1>
        avalie a sua mentoria
      </h1>

      <p>
        Chegou a hora de avaliar o seu mentor. Bora lá?
      </p>

     <a id=>
        <img src="Images/img1.png" alt="balão laranja com estrelas">
      </a>

      <h2>
        Informações pessoais
      </h2> 
    </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            

            <div class="line-col-2">
              <div class="input-wrapper">
                <label for="event-name">
                  Nome              
                </label>
                  <input 
                  type="text" 
                  id="event-name"
                  required>
              </div>

              <div class="input-wrapper">
                <label for="event-lastname">
                  Sobrenome             
                </label>
                  <input 
                  type="text" 
                  id="event-lastname"
                  required>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="event-email">
                Email <span>(digite um email válido)</span>       
              </label>
                <input 
                type="email" 
                id="event-email"
                required>
            </div>
          </div> 
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
              <legend>
                Informações do mentor
              </legend>

              <div class="mentor">
                <div class="input-wrapper">
                  <label for="event-mentor">
                    Selecione quem foi o seu mentor
                  </label>
                    <select required id="event-mentor">
                      <option value=""></option>
                      <option value="Mayk Brito">Mayk Brito</option>
                      <option value="Diego">Diego fernandes</option>
                    </select>
                </div>
              </div>

              <div class="feedback">
                <div class="input-wrapper">
                  <label for="event-feedback">
                    Feedback sobre o mentor
                  </label>
                  
                  <textarea required name="event-feedback" id="event-feedback"></textarea>
                  <!-- <input type="textarea"
                  id="event-feedback"
                  required> -->
                </div>
              </div>
              <!-- <p>Todas as minhas dúvidas foram esclarecidas durante a mentoria.</p> -->
            </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>
              Agendando próxima mentoria
            </legend>

            <div class="line-col-3">
              <div class="input-wrapper">
                <label for="event-date">
                  Data <span>(DD/MM/AAAA)</span>
                  </label>
                  <input type="date"
                  id="event-date"
                  required>
              </div> 

              <div class="input-wrapper">
                <label for="event-begin">
                  Das
                </label>
                <input type="time"
                id="event-begin"
                required>
              </div>

              <div class="input-wrapper">
                <label for="event-end">
                  Até
                </label>
                <input type="time"
                id="event-end"
                required>
              </div>
            </div> 
          </div>
        </fieldset>

        <footer>
          <button>
            Salvar
          </button>
        </footer>
        
      </form>
  
  </div>
  
</body>
</html>
